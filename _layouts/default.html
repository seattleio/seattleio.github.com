<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title || post.title %}{{ page.title || post.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
  <meta name="description" content="{% if page.description || post.description %}{{ page.description || post.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Lora:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/bundle.css" />
</head>
<body>
  {% include header.html %}
  <main role="main" class="site-main">{{ content }}</main>
  {% include footer.html %}
  {% include analytics.html %}
</body>
</html>
