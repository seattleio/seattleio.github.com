---
layout: default
---
<div class="container">
  <div id="post">
    <h2>{{ page.title }}</h2>
    <p class="post-date">{{ page.date | date: "%d %B %Y" }} ~ {{ page.author }}</p>
    <div class="post-content">
      {{ content }}
    </div>
    <ul id="like" style="text-align: left">
      <li id="like-twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-via="seattleio">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
      <li id="like-facebook">
        <iframe src="//www.facebook.com/plugins/like.php?href={{ site.url }}{{ page.url }}&amp;width=100&amp;height=21&amp;colorscheme=light&amp;layout=button_count&amp;action=like&amp;show_faces=true&amp;send=false&amp;appId=519892634715793" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
      </li>
      <li id="like-google">
        <div class="g-plusone" data-annotation="inline" data-width="120"></div>
        <script type="text/javascript">
          (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
          })();
        </script>
      </li>
    </ul>
  </div>
</div>
